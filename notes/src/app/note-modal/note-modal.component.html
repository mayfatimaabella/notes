<ion-header>
  <ion-toolbar>
    <ion-title>Add {{ type | titlecase }} Note</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Content</ion-label>
    <ion-textarea rows="6" [(ngModel)]="content"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="save()" [disabled]="!title || !content">Save</ion-button>
</ion-content>
